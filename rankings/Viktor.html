	<div class="content">

		<div class="description">
			<p>维克托在祖安出生。凭借敏锐的头脑，他得以进入皮尔特沃夫生活。在海克斯科技的发明中，他是杰斯的搭档。然而，维克托的疾病逼迫着他挑战这项新技术的极限。</p>
			<p>他是崭新科技时代的领路先驱，将自己毕生精力奉献给人类的进步。他是寻求人性启迪的理想主义者，信奉着唯有光荣进化才能实现人类全部的潜能。在钢铁与科学加持之下，维克托狂热地追求着自己理想中的光明未来。
			</p>
