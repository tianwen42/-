	<h1>杰斯</h1>
	<div class="content">

		<div class="description">
			<p>杰斯是一位天才发明家，他为了守护皮尔特沃夫和这座城市对于进步的追求贡献了毕生的心血。杰斯依靠手中的海克斯科技变形锤，还有自己的力量、勇气和出众的智慧守护着他的故乡。虽然整座城市都将他视为英雄，但他却并没有处理好这样的声名。即便如此，杰斯的心之所向依旧纯良，即使是那些嫉妒他天赋的人，也会真心实意地感谢他给进步之城带来的保护。
			</p>
		</div>
		<div class="saying" style="text-align: center;font-size: large;">
			<p>“找我打架是你今天干过最愚蠢的事 —— 我说的够明白了吧。”——杰斯</p>
