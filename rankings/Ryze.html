	<h1>瑞兹</h1>
	<div class="content">

		<div class="description">
			<p>瑞兹是符文之地广为人知的最老练的法师之一。他生于远古，饱经风霜，肩负着不可承受之重任。这位大法师的武器，是他无可摧折的决心和丰富的秘法学识，他一生都在寻找着世界符文 ——它们是令这世界从无到有、万物成形的原生魔法所留下的碎片。他一定要找到所有这些神秘的字符，以免落入恶人之手，因为瑞兹知道它们可能给符文之地带来怎样的浩劫
			</p>
			<div class="saying"></div>
		</div>
		<div class="saying" style="text-align: center;font-size: large;">
			<p>“当你忙于拯救世界时，每个人却都想和你聊上半天。”——瑞兹</p>
