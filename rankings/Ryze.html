				<h1>瑞兹</h1>
				<div class="content">

					<div class="description">
						<p>千年的沧桑，千年的蹉跎，大法师瑞兹踏遍了整个世界。寻找尚存的远古魔法符文，并将发现的符文保存在自己的奥术卷轴之中。虽然瑞兹对自己的同胞感情深切，但他却不得不与他们保持距离——这种两难境地经常让那些被他保护的人误认为他轻率粗暴、喜怒无常。这个世界或许已经忘记符文魔法所释放出的恐怖力量，但瑞兹时刻都在保持警惕。
						</p>
						<div class="saying"></div>
					</div>
					<div class="saying" style="text-align: center;font-size: large;">
						<p>“找我打架是你今天干过最愚蠢的事 —— 我说的够明白了吧。”——杰斯</p>
					</div>
