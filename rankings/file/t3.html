<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			function loadXMLDoc() {
				var xmlhttp;
				if (window.XMLHttpRequest) {
					//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
					xmlhttp = new XMLHttpRequest();
				} else {
					// IE6, IE5 浏览器执行代码
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						document.getElementsByClassName("myDiv")[0].innerHTML = xmlhttp.responseText;
					}
				}
				xmlhttp.open("GET", "txt.html", true);
				xmlhttp.send();
			}
		</script>

<!-- 		<script>
			document.getElementsByClassName("a").addEventListener("click", function(event) {
				event.preventDefault()
			});
		</script> -->

	</head>
	<body>

		<div class="myDiv">
			<h2>使用 AJAX 修改该文本内容</h2>
		</div>
		
		<a href="javascript:void(0)" id="A" onclick="loadXMLDoc()">修改内容</a>

	</body>
</html>
