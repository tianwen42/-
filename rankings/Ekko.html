	<h1>艾克</h1>
	<div class="content">

		<div class="description">
			<p>艾克是一名来自祖安不良街区的奇才。他可以操纵时间，从而让任何处境都变得对自己有利。通过使用他自己的发明——Z型驱动——他可以对现实的其它分支的可能性进行探索。在不断试验多维或然率的同时，艾克还将他的时间花费在与祖安的其他走失儿童一起撒野上。尽管他酷爱这种自由自在，但只要他的朋友们遇到了威胁，他就会不顾一切地去保护他们。对于毫不知情的观测者来说，艾克总是在一次又一次且轻而易举地完成着不可能的事情。
			</p>
			<div class="saying" style="text-align: center;font-size: large;">
				<p>“我的装置在运行失常的时候最好用…...也就是大部分时候都好用。”——艾克</p>
